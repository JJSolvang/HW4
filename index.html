<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>notes</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="site.css">

</head>

<body>

<!-- ================================================================================ -->
<!-- ===========================HOME===================================================== -->
<!-- ================================================================================ -->
<div data-role="page" id="home">
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
               
                <li><a href="#add">Add Movie</a></li>
                <li><a href="#list">List Movie</a></li>
            </ul>
        </div><!-- /navbar -->
        <h2>My Movies</h2>
    </div>



    <!-- content -->
    <div id="image-display" data-role="content" data-theme='e'>
        
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Video-x-generic.svg" alt="movie reel" height="400" width="400">

    </div>




    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyright 2022 by Kurt Friedrich</h3>
    </div>
</div>

<!-- ================================================================================ -->
<!-- ==============================ADD============================================= -->
<!-- ================================================================================ -->

<div data-role="page" id="add">
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#home">Home Page</a></li>
              
                <li><a href="#list">List Movie</a></li>
            </ul>
        </div><!-- /navbar -->
        <h2>Add a Movie</h2>
    </div>



    <!-- content -->
    <div data-role="content" data-theme='e'>
        
        <h2>Enter Movie Title</h2> 
        
        <input type="text" value="" id="title" />

        <h2>Enter Movie Year</h2> 
        
        <input type="text" value="" id="year" />
        
        <label for="select-type">Select a Type</label>
        <select name="select-type" id="select-type">
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Drama">Drama</option>
            <option value="SciFi">SciFi</option>
        </select>
        
        <input type="button" value="Click To Add Movie" id="buttonAdd" />
    </div>



    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyright 2022 by Kurt Friedrich</h3>
    </div>
</div>

<!-- ================================================================================ -->
<!-- ==============================LIST============================================= -->
<!-- ================================================================================ -->

<div data-role="page" id="list">
  
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#home">Home Page</a></li>
                <li><a href="#add">Add Movie</a></li>
               
            </ul>
        </div><!-- /navbar -->
        <h2>Here are the movies</h2>
    </div>



    <!-- content -->
    <div data-role="content" data-theme='e'>

    
        <ul id="myList"></ul>
    </div>


    
    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyright 2022 by Kurt Friedrich</h3>
    </div>
</div>



</body>

</html>
